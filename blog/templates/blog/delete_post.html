{% extends 'index.html' %}

{% block content %}
    <h2>Удалить пост</h2>
    <p>Вы уверены, что хотите удалить этот пост?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_detail' post_id=post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
